<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Dog Images</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with Gradient and Image */
    body {
      background: url('images/magicpattern-starry-night-1733752766678.png') no-repeat center center fixed, 
                  linear-gradient(to bottom, #000428, #004e92);
      background-size: cover; /* Ensure the background image covers the entire page */
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    /* Title Styling */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Image Styling */
    .dog-image {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 15px;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }

    .loading-text {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ddd;
    }

    /* Fixed Button Container */
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 80%;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Buttons */
    .button {
      background-color: #28a745;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #218838;
      cursor: pointer;
    }

    .disabled-button {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <!-- Back to Home Button -->
  <a href="/" class="home-button">‚Üê Back to Home</a>

  <!-- Title Heading -->
  <h1>üê∂ Random Dog Images üêæ</h1>

  <!-- Image Display Area -->
  <div>
    <img id="dogImage" class="dog-image" src="" alt="Random Dog">
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <button id="prevButton" class="button disabled-button" disabled>‚Üê Previous</button>
    <button id="nextButton" class="button">Next ‚Üí</button>
  </div>

  <script>
    const dogImageElement = document.getElementById('dogImage');
    const loadingText = document.getElementById('loadingText');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    let imageHistory = [];
    let currentIndex = -1;

    async function fetchRandomImage() {
      try {
        loadingText.style.display = 'block';
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        const imageUrl = data.message;

        if (imageUrl && imageUrl !== dogImageElement.src) {
          imageHistory.push(imageUrl);
          currentIndex = imageHistory.length - 1;

          dogImageElement.src = imageUrl;
          loadingText.style.display = 'none';
          updateButtonStates();
        }
      } catch (error) {
        console.error('Error fetching the image:', error);
      }
    }

    function handleNext() {
      fetchRandomImage();
    }

    function handlePrevious() {
      if (currentIndex > 0) {
        currentIndex -= 1;
        dogImageElement.src = imageHistory[currentIndex];
        updateButtonStates();
      }
    }

    function updateButtonStates() {
      prevButton.disabled = currentIndex <= 0;
      prevButton.classList.toggle('disabled-button', currentIndex <= 0);
      nextButton.classList.toggle('disabled-button', currentIndex >= imageHistory.length - 1);
    }

    prevButton.addEventListener('click', handlePrevious);
    nextButton.addEventListener('click', handleNext);

    // Initial fetch when the page loads
    fetchRandomImage();
  </script>
</body>

</html>
